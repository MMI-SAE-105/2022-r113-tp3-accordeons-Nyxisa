<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onglets</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      #onglets ul {
        margin: 0px;
        padding: 0px;
        list-style-type: none;
        display: flex;
        gap: 1em;
      }
      #onglets li {
        padding: 0.5em;
        border: 1px solid gray;
        border-bottom: none;
        background-color: rgb(255, 254, 248);
        cursor: pointer;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        opacity:100;
        transition: opacity

      }
    </style>
  </head>
  <body>
    <h1>Onglets</h1>
    <div id="onglets" x-data="{ ouvert :1,}"> 
      <ul role="tablist">
        <li role="tab" :class="{
          'actif':ouvert === 1,
        }" @click="ouvert = 1">
        Onglet 1
        </li>
        <li role="tab" :class="{
          'actif':ouvert === 2,
        }" @click="ouvert = 2">
          Onglet 2
        </li>
        <li role="tab" :class="{
          'actif':ouvert === 3,
        }" @click="ouvert = 3">
        Onglet 3
        </li>
      </ul>
    </div> 
  </body>
</html>
